<section id="hero" class="d-flex flex-column justify-content-end align-items-center">
    <div id="heroCarousel" class="container carousel carousel-fade" data-ride="carousel">
      <div class="carousel-item active">
        <div class="carousel-container">
           <h2 class="animate__animated animate__fadeInDown">Welcome to <span>Cisco</span></h2>
          <div class="container-fluid">
            <ngb-carousel *ngIf="images">
              <ng-template ngbSlide>
                <div class="wrapper">
                  <img [src]="images[0]" alt="Random first slide" class="img-fluid">
                </div>
                <div class="carousel-caption">
                  <h3>First Slide</h3>
                  <p> Angular 10 Carousel Example </p>
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <div class="wrapper">
                  <img [src]="images[1]" alt="Random second slide">
                </div>
                <div class="carousel-caption">
                  <h3>Second Slide</h3>
                  <p> Check out Techiediaries</p>
                </div>
              </ng-template>
              <ng-template ngbSlide>
                <div class="wrapper">
                  <img [src]="images[2]"  alt="Random third slide">
                </div>
                <div class="carousel-caption">
                  <h3>Third Slide</h3>
                  <p>for full tutorial...</p>
                </div>
              </ng-template>
            </ngb-carousel>
            </div>          
        </div>
      </div>
    </div>
    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"/>
      </defs>
      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)"/>
      </g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)"/>
      </g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9" fill="#fff"/>
      </g>
</svg>
  </section>
